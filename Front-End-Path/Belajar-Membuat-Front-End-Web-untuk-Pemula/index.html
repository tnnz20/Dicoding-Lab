<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon.png">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/form.css">
    <title>Book Shelf </title>
</head>

<body>
    <section class="title-header">
        <h1>Book Shelf</h1>
        <p>Website untuk mengelola Buku</p>
        <p>Tersedia fitur fitur untuk menyimpan buku yang sedang dibaca & sudah selesai</p>
        <div class="gotolibrary">
            <a href="#addBook">
                <button>
                    <span class="text">Coba Sekarang ! </span>
                </button>
            </a>
        </div>
    </section>
    <section class="wrapper">
        <div class="container bg-white shadow">
            <h2 class="container-header text-center" id='addBook'>Tambahkan Buku yang dibaca</h2>
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Judul</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group form-title">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group form-title">
                    <label for="year">Tahun</label>
                    <input type="number" id="year" name="year" required>
                </div>
                <div class="check-box">
                    <label for="checkBook">Selesai dibaca</label>
                    <input type="checkbox" name="checkBook" id="checkbox">
                </div>
                <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
        </div>
        <div class="container">
            <h2 class="container-header">Cari Buku</h2>
            <form class="form-group form-title">
                <label for="searchBook">Judul</label>
                <input type="text" id="searchBook">
                <button class="btn-submit">Cari</button>
            </form>
        </div>
        <div class="container">
            <h2 class="container-header">On going</h2>
            <div class="list-item" id="on-going">
                <!-- <div class="item shadow">
                    <div class="inner">
                        <h2>Judul</h2>
                        <p>Author, 1998</p>
                    
                    </div>    
                    <button class="check-button">
                    </button>
                    <button class="undo-button">
                    </button>
                </div> -->
            </div>
        </div>
        <div class="container">
            <h2 class="container-header">Finished</h2>
            <div class="list-item" id="finished"></div>
        </div>
    </section>
</body>
<script src="js/data.js" type="text/javascript"></script>
<script src="js/dom.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>

</html>
